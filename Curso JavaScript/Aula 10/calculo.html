<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Números</title>
    <link rel="stylesheet" href="estilo.css">

<style>
body {
font: normal 18pt Arial;
margin-left: 20pt;
background-color: black;
}

input {
    font: normal 18pt Arial;
    width: 100px;

}

</style>

</head>
<body>
    <div id="center">
    <h1 >  Somando Valores   </h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id='res'> Resultado da soma </div>
    <div id='sub'> Resultado da Subtração </div>
    <div id='divi'> Resultado da Divisão</div>
    <div id='multi'> Resultado da Multiplicação </div>
</div>
   <script>

function somar () {
var tn1 = window.document.getElementById('txtn1')
var tn2 = window.document.querySelector('input#txtn2')
var res = window.document.getElementById('res')

var n1 = Number(tn1.value)
var n2 = Number(txtn2.value)
var s = n1 + n2 
res.innerHTML = ` ${n1} + ${n2} = ${s}.`

var n1 = Number(tn1.value)
var n2 = Number(txtn2.value)
var s = n1 - n2 
sub.innerHTML = ` ${n1} - ${n2} = ${s}.`
var n1 = Number(tn1.value)
var n2 = Number(txtn2.value)
var s = n1 / n2 
divi.innerHTML = ` ${n1} / ${n2} = ${s}.`
var n1 = Number(tn1.value)
var n2 = Number(txtn2.value)
var s = n1 * n2 
multi.innerHTML = `${n1} x ${n2} = ${s}.`

}



    </script>

</body>
</html>
