    <title>Meu primeiro programa Java</title>
  <style>
body{
font: normal 20pt Arial;
background-color: black;
    color: white;
    font: normal 20pt arial;
}

  </style>
</head>
<body>

<script>
var nome = window.prompt(`Digite seu nome:`)
document.writeln (`Olá <strong>${nome}</strong>`)
document.writeln (`Seu nome tem ${nome.length} letras </br>`)
document.writeln (`O nome ${nome} em maiusculo ${nome.toUpperCase()} </br>`)
document.writeln (`O nome ${nome} o minúsculo ${nome.toLowerCase()}`)
</script>


</body>
